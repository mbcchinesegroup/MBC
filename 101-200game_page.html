<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>101-200名句配對消消樂遊戲</title>
 <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: linear-gradient(135deg, #f4f8fb 0%, #e0eaf8 100%);
      margin: 0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
 
    .container {
       width: 95%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e0eaf8;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(30, 58, 138, 0.15);
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      width: 100%;
    }
   
   .footer {
      margin-top: 30px;
      color: #1976d2;
      font-size: 0.9rem;
      text-align: center;
    }
   
      /* 半透明背景Logo */
    .logo-background {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2; /* 半透明效果 */
      z-index: -1;
      pointer-events: none;
      max-width: 80%;
      max-height: 80%;
    }
    
    .logo-background img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }

   h1 { 
      margin: 10px 0 5px; 
      color: #1976d2;
      text-align: center;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .topbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 14px;
      width: 100%;
    }
    
    .stat {
      background: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-width: 90px;
      text-align: center;
      border-left: 4px solid #1976d2;
      font-size: 14px;
    }
    
    #status { 
      margin: 10px 0; 
      font-size: 16px; 
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      padding: 10px 16px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .game-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }
    
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      max-width: 1000px;
      width: 100%;
      margin: 15px auto;
      position: relative;
    }
    
    .card {
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      color: #fff;
      border-radius: 10px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      user-select: none;
      padding: 10px;
      text-align: center;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    .card:active { 
      transform: scale(0.98); 
    }
    
    .card.flipped {
      background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
      color: #222;
      cursor: default;
    }
    
    .card.matched {
      animation: matchedAnimation 0.6s forwards;
      cursor: default;
    }
    
    @keyframes matchedAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
        visibility: hidden;
      }
    }
    
    .card.mismatched {
      background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
      color: #c62828;
    }
    
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      transition: transform 0.6s;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .card-front {
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .card-back {
      background: white;
      color: #222;
      transform: rotateY(180deg);
      justify-content: center;
      font-size: 14px;
      overflow: auto;
      text-overflow: ellipsis;
    }
    
    .card.flipped .card-front {
      transform: rotateY(180deg);
    }
    
    .card.flipped .card-back {
      transform: rotateY(0deg);
    }
    
    button {
      margin: 8px 5px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      background: #1976d2;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    
    button:active { 
      transform: translateY(1px); 
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    
    .controls {
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      justify-content: center;
      margin: 10px 0;
      width: 100%;
    }
    
    .settings {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    
    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .note { 
      font-size: 13px; 
      color: #555; 
      margin: 5px 0 15px; 
      text-align: center;
      max-width: 600px;
      padding: 0 15px;
      line-height: 1.5;
    }
    
    .completed-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.98);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 100;
      animation: popIn 0.5s ease;
      width: 85%;
      max-width: 350px;
      border: 2px solid #1976d2;
    }
    
    .completed-message h2 {
      color: #1976d2;
      margin-bottom: 15px;
    }
    
    .completed-message p {
      margin: 10px 0;
      font-size: 16px;
    }
    
    /* 答案欄樣式 */
    #answer-board {
      width: 100%;
      max-width: 1000px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    #answer-board h2 {
      text-align: center;
      color: #1976d2;
      margin: 0 0 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #1976d2;
      font-size: 1.4rem;
    }
    
    .answer-pair {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 15px;
      align-items: center;
      min-height: 75px;
    }
    
    .answer-pair:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .pair-number {
      width: 28px;
      height: 28px;
      background: #1976d2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 13px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .pair-number.visible {
      opacity: 1;
    }
    
    .answer-text, .answer-source {
      flex: 1;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      margin: 0 5px;
      min-height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      font-size: 14px;
    }
    
    .answer-text {
      border-left: 4px solid #4caf50;
    }
    
    .answer-source {
      border-left: 4px solid #2196f3;
    }
    
    .answer-type {
      position: absolute;
      top: 4px;
      left: 8px;
      font-size: 11px;
      color: #888;
    }
    
    .answer-placeholder {
      color: #999;
      font-style: italic;
      font-size: 13px;
    }
    
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 99;
    }
    
    /* 手機版專用樣式 */
    .mobile-controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      box-shadow: 0 -3px 12px rgba(0,0,0,0.1);
      z-index: 10;
      justify-content: space-around;
    }
    
    .mobile-btn {
      padding: 12px 16px;
      font-size: 14px;
      border: none;
      background: #1976d2;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    /* 響應式設計 */
    @media (max-width: 1000px) {
      #game-board { grid-template-columns: repeat(4, 1fr); }
    }
    
    @media (max-width: 800px) {
      #game-board { grid-template-columns: repeat(3, 1fr); }
      .card { height: 100px; font-size: 13px; }
      .answer-pair { flex-direction: column; }
      .answer-text, .answer-source { margin: 5px 0; width: 100%; }
      .pair-number { margin: 0 0 8px 0; }
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; margin: 8px 0 4px; }
      .topbar { gap: 8px; }
      .stat { 
        min-width: 80px; 
        font-size: 13px; 
        padding: 7px 10px;
      }
      #status { font-size: 14px; padding: 8px 14px; }
      #game-board { 
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
      }
      .card { 
        height: 90px; 
        font-size: 13px; 
        border-radius: 8px;
      }
      .card-back { font-size: 12px; }
      .controls { gap: 8px; }
      button { 
        padding: 9px 14px; 
        font-size: 13px;
      }
      .setting-item { font-size: 13px; }
      .note { font-size: 12px; }
      
      /* 顯示手機底部控制欄 */
      .mobile-controls {
        display: flex;
      }
      
      /* 隱藏桌面版控制按鈕 */
      .controls {
        display: none;
      }
      
      /* 調整答案欄樣式 */
      #answer-board {
        margin-bottom: 80px;
        padding: 12px;
      }
      #answer-board h2 { font-size: 1.3rem; }
      .answer-text, .answer-source { 
        font-size: 13px; 
        padding: 8px;
      }
    }
    
    @media (max-width: 400px) {
      #game-board { grid-template-columns: repeat(2, 1fr); }
      .card { 
        height: 85px; 
        font-size: 12px; 
        padding: 8px;
      }
      .card-back { font-size: 11px; }
      .card-front { font-size: 14px; }
      .stat { min-width: 70px; font-size: 12px; }
      h1 { font-size: 1.4rem; }
      .mobile-btn { padding: 11px 14px; font-size: 13px; }
    }
    
    @media (max-width: 350px) {
      .card { height: 80px; }
      #game-board { gap: 8px; }
    }

    /* 防止手機上文字選中 */
    .no-select {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* 遊戲難度標籤 */
    .difficulty-tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 5px;
      background: #e3f2fd;
      color: #1976d2;
    }
  </style>
</head>

    // 工具：洗牌
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 取隨機名句組
    function pickRandomQuotes(num) {
      // 確保不超過可用名句數量
      const availableQuotes = [...quotes];
      if (num > availableQuotes.length) {
        num = availableQuotes.length;
      }
      
      const indices = shuffle([...Array(availableQuotes.length).keys()]);
      return indices.slice(0, num).map(i => availableQuotes[i]);
    }

    // 初始化答案欄
    function initAnswerBoard() {
      answerContainerEl.innerHTML = '';
      selectedQuotes.forEach((quote) => {
        const pairDiv = document.createElement('div');
        pairDiv.className = 'answer-pair';
        pairDiv.id = `answer-pair-${quote.id}`;
        
        // 添加序號（初始隱藏）
        const numberDiv = document.createElement('div');
        numberDiv.className = 'pair-number';
        numberDiv.textContent = quote.id;
        numberDiv.style.display = 'none'; // 初始隱藏
        
        const textDiv = document.createElement('div');
        textDiv.className = 'answer-text';
        textDiv.innerHTML = '<span class="answer-placeholder">等待配對...</span>';
        const textType = document.createElement('div');
        textType.className = 'answer-type';
        textType.textContent = '名句';
        textDiv.appendChild(textType);
        
        const sourceDiv = document.createElement('div');
        sourceDiv.className = 'answer-source';
        sourceDiv.innerHTML = '<span class="answer-placeholder">等待配對...</span>';
        const sourceType = document.createElement('div');
        sourceType.className = 'answer-type';
        sourceType.textContent = '出處';
        sourceDiv.appendChild(sourceType);
        
        pairDiv.appendChild(numberDiv);
        pairDiv.appendChild(textDiv);
        pairDiv.appendChild(sourceDiv);
        answerContainerEl.appendChild(pairDiv);
      });
    }

    // 更新答案欄
    function updateAnswerBoard(quoteId, text, source) {
      const pairDiv = document.getElementById(`answer-pair-${quoteId}`);
      if (pairDiv) {
        // 顯示序號
        const numberDiv = pairDiv.querySelector('.pair-number');
        numberDiv.style.display = 'flex';
        setTimeout(() => {
          numberDiv.classList.add('visible');
        }, 10);
        
        const textDiv = pairDiv.querySelector('.answer-text');
        const sourceDiv = pairDiv.querySelector('.answer-source');
        
        textDiv.innerHTML = text;
        const textType = document.createElement('div');
        textType.className = 'answer-type';
        textType.textContent = '名句';
        textDiv.appendChild(textType);
        
        sourceDiv.innerHTML = source;
        const sourceType = document.createElement('div');
        sourceType.className = 'answer-type';
        sourceType.textContent = '出處';
        sourceDiv.appendChild(sourceType);
        
        // 添加動畫效果
        textDiv.style.animation = 'none';
        sourceDiv.style.animation = 'none';
        setTimeout(() => {
          textDiv.style.animation = 'popIn 0.5s ease';
          sourceDiv.style.animation = 'popIn 0.5s ease';
        }, 10);
      }
    }

    // 計時器：格式化
    function formatTime(ms) {
      const totalMs = Math.max(0, ms | 0);
      const totalSec = Math.floor(totalMs / 1000);
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;
      const deci = Math.floor((totalMs % 1000) / 100);
      const mm = String(min).padStart(2, '0');
      const ss = String(sec).padStart(2, '0');
      return `${mm}:${ss}.${deci}`;
    }

    // 計時器：更新畫面
    function updateTimerDisplay() {
      timerEl.textContent = formatTime(elapsed);
    }

    // 計時器：開始
    function startTimer() {
      if (running) return;
      running = true;
      gameStarted = true; // 確保遊戲狀態標記為已開始
      startTime = performance.now();
      timerInterval = setInterval(() => {
        const now = performance.now();
        elapsed += (now - startTime);
        startTime = now;
        updateTimerDisplay();
      }, 100);
    }

    // 計時器：暫停
    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(timerInterval);
      timerInterval = null;
    }

    // 計時器：恢復
    function resumeTimer() {
      if (running) return;
      running = true;
      startTime = performance.now();
      timerInterval = setInterval(() => {
        const now = performance.now();
        elapsed += (now - startTime);
        startTime = now;
        updateTimerDisplay();
      }, 100);
    }

    // 計時器：重置
    function resetTimer() {
      pauseTimer();
      elapsed = 0;
      running = false;
      gameStarted = false;
      updateTimerDisplay();
      btnPause.style.display = '';
      btnResume.style.display = 'none';
      mobilePause.style.display = '';
      mobileResume.style.display = 'none';
      isPaused = false;
    }

    // 最佳成績
    const BEST_KEY = 'match-quote-best-time-ms';
    function loadBest() {

      if (v && !isNaN(+v)) {
        bestEl.textContent = formatTime(+v);
      } else {
        bestEl.textContent = '—';
      }
    }
    
    function saveBestIfBetter(ms) {
      const v = localStorage.getItem(BEST_KEY);
      if (!v || ms < +v) {
        localStorage.setItem(BEST_KEY, String(ms));
        bestEl.textContent = formatTime(ms);
      }
    }

    // 顯示完成訊息
    function showCompletionMessage() {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'completed-message';
      messageDiv.innerHTML = `
        <h2>恭喜完成！</h2>
        <p>您用時: ${formatTime(elapsed)}</p>
        <p>${elapsed < 60000 ? '🎉 太棒了！' : '👍 做得很好！'}</p>
        <button class="btn" onclick="this.parentElement.parentElement.remove()">繼續遊戲</button>
      `;
      
      overlay.appendChild(messageDiv);
      document.body.appendChild(overlay);
    }

    // 開新局
    function newGame() {
      statusEl.textContent = '請翻開兩張卡牌進行配對';
      matchedCount = 0;
      firstCard = null; 
      secondCard = null; 
      lockBoard = false;

      // 獲取選擇的難度
      totalPairs = parseInt(pairCountSelect.value);
      totalPairsEl.textContent = totalPairs;
      pairsEl.textContent = '0';

      // 選取名句
      selectedQuotes = pickRandomQuotes(totalPairs);

      // 初始化答案欄
      initAnswerBoard();

      // 建立卡牌
      cards = [];
      selectedQuotes.forEach((item) => {
        cards.push({ id: item.id, type: 'text', value: item.text });
        cards.push({ id: item.id, type: 'source', value: item.source });
      });
      shuffle(cards);

      // 渲染
      boardEl.innerHTML = '';
      cards.forEach((card, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.idx = i;
        div.dataset.id = card.id;
        div.dataset.type = card.type;
        
        // 卡片正面 - 顯示"翻牌"
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        cardFront.innerText = '翻牌';
        
        // 卡片背面 - 顯示內容
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.innerText = card.value;
        
        div.appendChild(cardFront);
        div.appendChild(cardBack);
        
        // 使用事件委派而不是直接綁定事件
        boardEl.appendChild(div);
      });

      // 根據難度調整網格
      if (totalPairs <= 5) {
        boardEl.style.gridTemplateColumns = 'repeat(5, 1fr)';
      } else if (totalPairs <= 8) {
        boardEl.style.gridTemplateColumns = 'repeat(4, 1fr)';
      } else {
        boardEl.style.gridTemplateColumns = 'repeat(5, 1fr)';
      }

      // 重置計時器
      resetTimer();
      
      // 重新綁定卡片點擊事件
      bindCardEvents();
    }

    // 綁定卡片事件
    function bindCardEvents() {
      const cardElements = boardEl.querySelectorAll('.card');
      cardElements.forEach((div, i) => {
        const card = cards[i];
        // 移除舊的事件監聽器
        div.onclick = null;
        div.ontouchstart = null;
        
        // 添加新的事件監聽器
        div.addEventListener('click', () => flipCard(div, card, i));
        div.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) { // 確保是單指觸控
            e.preventDefault(); // 防止手機上的默認行為
            flipCard(div, card, i);
          }
        }, { passive: false });
      });
    }

    // 翻牌
    function flipCard(div, card, idx) {
      if (lockBoard || isPaused || div.classList.contains('matched')) return;
      if (div.classList.contains('flipped')) return;

      // 第一次翻牌才開啟計時
      if (!gameStarted) {
        startTimer(); // 直接啟動計時器
      }

      div.classList.add('flipped');

      if (!firstCard) {
        firstCard = { div, card, idx };
      } else {
        secondCard = { div, card, idx };
        lockBoard = true;

        // 檢查配對
        if (
          firstCard.card.id === secondCard.card.id &&
          firstCard.card.type !== secondCard.card.type
        ) {
          // 配對成功
          setTimeout(() => {
            firstCard.div.classList.add('matched');
            secondCard.div.classList.add('matched');
            
            // 從遊戲板上移除配對成功的卡片
            setTimeout(() => {
              firstCard.div.style.visibility = 'hidden';
              secondCard.div.style.visibility = 'hidden';
            }, 500);
            
            // 更新答案欄
            const quote = selectedQuotes.find(q => q.id === firstCard.card.id);
            if (quote) {
              updateAnswerBoard(quote.id, quote.text, quote.source);
            }
            
            matchedCount++;
            pairsEl.textContent = matchedCount;
            resetTurn();

            if (matchedCount === totalPairs) {
              pauseTimer();
              statusEl.textContent = `恭喜你全部配對成功！用時：${formatTime(elapsed)}`;
              saveBestIfBetter(elapsed);
              setTimeout(showCompletionMessage, 500);
            }
          }, 500);
        } else {
          // 配對失敗
          setTimeout(() => {
            firstCard.div.classList.remove('flipped');
            secondCard.div.classList.remove('flipped');
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // 按鈕事件
    function setupButtonEvents() {
      // 桌面版按鈕
      btnNew.addEventListener('click', newGame);
      btnPause.addEventListener('click', pauseGame);
      btnResume.addEventListener('click', resumeGame);
      btnHome.addEventListener('click', goHome);
      
      // 手機版按鈕
      mobileNew.addEventListener('click', newGame);
      mobilePause.addEventListener('click', pauseGame);
      mobileResume.addEventListener('click', resumeGame);
      mobileHome.addEventListener('click', goHome);
    }
    
    function pauseGame() {
      pauseTimer();
      isPaused = true;
      btnPause.style.display = 'none';
      btnResume.style.display = '';
      mobilePause.style.display = 'none';
      mobileResume.style.display = '';
      statusEl.textContent = '已暫停。點選「繼續」繼續遊戲。';
    }
    
    function resumeGame() {
      resumeTimer();
      isPaused = false;
      btnPause.style.display = '';
      btnResume.style.display = 'none';
      mobilePause.style.display = '';
      mobileResume.style.display = 'none';
      statusEl.textContent = '請翻開兩張卡牌進行配對';
    }
    
    function goHome() {
      window.location.href = "https://mbcchinesegroup.github.io/MBC/index.html";
    }

    // 難度選擇事件
    pairCountSelect.addEventListener('change', newGame);

    // 初始化
    function init() {
      loadBest();
      setupButtonEvents();
      newGame();
    }

    // 啟動遊戲
    init();
  </script>
</body>
</html>
